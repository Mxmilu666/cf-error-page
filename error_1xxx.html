<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./pysio1.jpeg") center center / cover no-repeat fixed;
        font-family: "Inter", "HarmonyOS Sans", "微软雅黑", sans-serif;
        color: #333;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      /* 左侧插画 */
      .illustration {
        flex: 1;
      }

      /* 右侧内容卡片 */
      .panel {
        flex: 0 0 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        backdrop-filter: blur(12px);
        background: rgba(0, 0, 0, 0.25);
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 32px 36px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
      }

      /* 霓虹边框效果（轻微） */
      .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(135deg, #ffb1d5, #a0d8ff);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.4;
      }

      .code {
        font-size: 35px;
        font-weight: 800;
        background: linear-gradient(135deg, #ff7eb7 0%, #6aa8ff 100%);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }

      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .error-tag {
        display: inline-block;
        padding: 4px 12px;
        background: linear-gradient(135deg, #ff7eb7 0%, #6aa8ff 100%);
        color: white;
        font-size: 13px;
        font-weight: 700;
        border-radius: 12px;
        letter-spacing: 0.5px;
      }

      .desc {
        line-height: 1.6;
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 15px;
      }

      .cf-error-details h1 {
        font-size: inherit;
        font-weight: inherit;
        margin: 0;
        padding: 0;
      }

      .error-info {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 13px;
        color: #666;
        line-height: 1.8;
      }

      .error-info-item {
        display: flex;
        margin-bottom: 8px;
      }

      .error-info-label {
        font-weight: 600;
        min-width: 150px;
        flex-shrink: 0;
      }

      .error-info-value {
        opacity: 0.8;
        word-break: break-all;
      }

      .powered-by {
        margin-top: 10px;
        font-size: 12px;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 2px;
      }

      .powered-by svg {
        width: 16px;
        height: 16px;
        opacity: 0.6;
      }

      /* 隐藏原始的 Cloudflare 错误框 */
      #cf-error-details {
        display: none;
      }

      @media (max-width: 820px) {
        .illustration {
          display: none;
        }
        body {
          justify-content: center;
          overflow: auto;
        }
      }
    </style>
  </head>

  <body>
    <div id="cf-error-details">::CLOUDFLARE_ERROR_1000S_BOX::</div>

    <div class="container">
      <div class="illustration"></div>

      <div class="panel">
        <div class="card">
          <div class="code">
            <div class="cf-error-details cf-error-1000">
              <h1 id="error-title">Error</h1>
            </div>
          </div>
          <div class="title">
            啊嘞...可能是配置错误了?
            <span class="error-tag" id="error-code">-</span>
          </div>
          <div class="desc" id="error-desc">
            可能是由于域的配置、安全设置或源服务器设置问题, Cloudflare
            无法完成此请求。麻烦联系站点管理员检查站点的相关配置~
          </div>
          <div class="error-info">
            <div class="error-info-item">
              <span class="error-info-label">Ray ID:</span>
              <span class="error-info-value" id="ray-id">-</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Your IP:</span>
              <span class="error-info-value" id="your-ip">-</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Requested URL:</span>
              <span class="error-info-value" id="requested-url">-</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Server ID:</span>
              <span class="error-info-value" id="server-id">-</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">User-Agent:</span>
              <span class="error-info-value" id="user-agent">-</span>
            </div>
          </div>
          <div class="powered-by">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>Powered by Cloudflare</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 从 Cloudflare 错误框中提取信息
      // CloudFlare 这个真的写的史一样,还得我自己提取

      function extractErrorInfo() {
        const cfErrorBox = document.getElementById("cf-error-details");
        if (!cfErrorBox) return;

        const content = cfErrorBox.innerHTML;

        // 提取错误标题
        const titleMatch = content.match(/<h1[^>]*>(.*?)<\/h1>/i);
        let errorTitle = "Error";
        if (titleMatch) {
          const titleEl = document.getElementById("error-title");
          errorTitle = titleMatch[1];
          if (titleEl) titleEl.textContent = errorTitle;
        }

        // 提取 Ray ID
        const rayMatch = content.match(/Ray ID:\s*([a-f0-9]+)/i);
        if (rayMatch) {
          document.getElementById("ray-id").textContent = rayMatch[1];
        }

        // 提取 IP 地址
        const ipMatch = content.match(/Your IP address:\s*([\d\.]+)/i);
        if (ipMatch) {
          document.getElementById("your-ip").textContent = ipMatch[1];
        }

        // 提取错误代码
        const codeMatch = content.match(/Error reference number:\s*(\d+)/i);
        if (codeMatch) {
          const errorCode = codeMatch[1];
          document.getElementById("error-code").textContent = errorCode;
          document.title = errorCode + ": " + errorTitle;
        }

        // 提取请求的 URL
        const urlMatch = content.match(/Requested URL:\s*([^<\n]+)/i);
        if (urlMatch) {
          document.getElementById("requested-url").textContent =
            urlMatch[1].trim();
        }

        // 提取 Server ID
        const serverMatch = content.match(/Server ID:\s*([^<\n]+)/i);
        if (serverMatch) {
          document.getElementById("server-id").textContent =
            serverMatch[1].trim();
        }

        // 提取 User-Agent
        const userAgentMatch = content.match(/User-Agent:\s*([^<\n]+)/i);
        if (userAgentMatch) {
          document.getElementById("user-agent").textContent =
            userAgentMatch[1].trim();
        }
      }

      // 页面加载时提取信息
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", extractErrorInfo);
      } else {
        extractErrorInfo();
      }
    </script>
  </body>
</html>
