<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>安全检查中 - Security Check</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./pysio1.jpeg") center center / cover no-repeat fixed;
        font-family: "Inter", "HarmonyOS Sans", "微软雅黑", sans-serif;
        color: #333;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      /* 左侧插画 */
      .illustration {
        flex: 1;
      }

      /* 右侧内容卡片 */
      .panel {
        flex: 0 0 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 40px 40px 160px;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.25) 150px,
          rgba(0, 0, 0, 0.25) 100%
        );
        backdrop-filter: blur(12px);
        mask: linear-gradient(to left, black 90%, transparent 100%);
        position: relative;
      }

      @media (max-width: 820px) {
        .panel {
          flex: 1;
          padding: 20px;
          background: rgba(0, 0, 0, 0.25);
          mask: none;
        }
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 32px 36px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
      }

      /* 霓虹边框效果 - 使用蓝色安全色调 */
      .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(135deg, #4a90e2, #6bc4ff);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.6;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .code {
        font-size: 35px;
        font-weight: 800;
        background: linear-gradient(135deg, #4a90e2 0%, #6bc4ff 100%);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }

      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .challenge-tag {
        display: inline-block;
        padding: 4px 12px;
        background: linear-gradient(135deg, #4a90e2 0%, #6bc4ff 100%);
        color: white;
        font-size: 13px;
        font-weight: 700;
        border-radius: 12px;
        letter-spacing: 0.5px;
      }

      .desc {
        line-height: 1.6;
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 15px;
      }

      .info-box {
        background: rgba(74, 144, 226, 0.1);
        padding: 12px 16px;
        border-radius: 8px;
        margin-top: 10px;
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
      }

      .info-box strong {
        color: #4a90e2;
        font-weight: 600;
      }

      /* 加载动画 */
      .loading-container {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        background: rgba(74, 144, 226, 0.05);
        border-radius: 12px;
        margin-bottom: 15px;
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(74, 144, 226, 0.2);
        border-top-color: #4a90e2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 14px;
        color: #4a90e2;
        font-weight: 500;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(74, 144, 226, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 8px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4a90e2, #6bc4ff);
        border-radius: 2px;
        animation: progress 3s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      .error-info {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 13px;
        color: #666;
        line-height: 1.8;
      }

      .error-info-item {
        display: flex;
        margin-bottom: 8px;
      }

      .error-info-label {
        font-weight: 600;
        min-width: 150px;
        flex-shrink: 0;
      }

      .error-info-value {
        opacity: 0.8;
        word-break: break-all;
      }

      .powered-by {
        margin-top: 10px;
        font-size: 12px;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 2px;
      }

      .powered-by svg {
        width: 16px;
        height: 16px;
        opacity: 0.6;
      }

      .shield-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }

      /* 隐藏原始的 Cloudflare 错误框 */
      #cf-error-details {
        display: none;
      }

      @media (max-width: 820px) {
        .illustration {
          display: none;
        }
        body {
          justify-content: center;
          overflow: auto;
        }
      }
    </style>
  </head>

  <body>
    <div id="cf-error-details">::CAPTCHA_BOX::</div>

    <div class="container">
      <div class="illustration"></div>

      <div class="panel">
        <div class="card">
          <div class="code">403</div>
          <div class="title">
            <svg
              class="shield-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#4a90e2"
              stroke-width="2"
            >
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            安全检查中
            <span class="challenge-tag">质询模式</span>
          </div>
          <div class="desc">
            嗯...正在验证您的浏览器是否安全呢~ 这只需要几秒钟的说...
          </div>

          <div id="captcha-container" style="margin-bottom: 15px"></div>

          <div class="info-box">
            <strong>这是什么？</strong><br />
            为了保护网站免受恶意攻击的话，我们正在验证您的浏览器安全性呢~
            通常情况下，这个过程会在几秒钟内自动完成的说！如果长时间停留在此页面，可能需要启用
            JavaScript 或检查浏览器设置哦~
          </div>

          <div class="error-info">
            <div class="error-info-item">
              <span class="error-info-label">Ray ID:</span>
              <span class="error-info-value">::RAY_ID::</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Your IP:</span>
              <span class="error-info-value">::CLIENT_IP::</span>
            </div>
          </div>
          <div class="powered-by">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>Protected by Cloudflare</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 将Cloudflare的验证框移到自定义卡片中
      function moveChallengeToCaptchaContainer() {
        const turnstileWrapper = document.querySelector("#turnstile-wrapper");
        const captchaContainer = document.querySelector("#captcha-container");

        if (
          turnstileWrapper &&
          captchaContainer &&
          turnstileWrapper.parentElement !== captchaContainer
        ) {
          captchaContainer.appendChild(turnstileWrapper);
        }
      }

      // 立即执行一次
      moveChallengeToCaptchaContainer();

      // 延迟0.5秒再执行一次
      setTimeout(moveChallengeToCaptchaContainer, 500);
    </script>
  </body>
</html>
