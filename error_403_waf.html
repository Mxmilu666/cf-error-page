<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./pysio1.jpeg") center center / cover no-repeat fixed;
        font-family: "Inter", "HarmonyOS Sans", "微软雅黑", sans-serif;
        color: #333;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      /* 左侧插画 */
      .illustration {
        flex: 1;
      }

      /* 右侧内容卡片 */
      .panel {
        flex: 0 0 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 40px 40px 160px;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.25) 150px,
          rgba(0, 0, 0, 0.25) 100%
        );
        backdrop-filter: blur(12px);
        mask: linear-gradient(to left, black 90%, transparent 100%);
        position: relative;
      }

      @media (max-width: 820px) {
        .panel {
          flex: 1;
          padding: 20px;
          background: rgba(0, 0, 0, 0.25);
        }
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 32px 36px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
      }

      @media (max-width: 820px) {
        .card {
          padding: 24px 20px;
          border-radius: 16px;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px 16px;
        }
      }

      /* 霓虹边框效果(轻微)- 使用红色警告色调 */
      .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(135deg, #ff6b6b, #ffa06b);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.5;
      }

      .code {
        font-size: 35px;
        font-weight: 800;
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa06b 100%);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }

      @media (max-width: 820px) {
        .code {
          font-size: 32px;
        }
      }

      @media (max-width: 480px) {
        .code {
          font-size: 28px;
        }
      }

      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      @media (max-width: 820px) {
        .title {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 18px;
          gap: 8px;
        }
      }

      .error-tag {
        display: inline-block;
        padding: 4px 12px;
        background: #ff6b6b;
        color: white;
        font-size: 13px;
        font-weight: 700;
        border-radius: 12px;
        letter-spacing: 0.5px;
      }

      .desc {
        line-height: 1.6;
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 15px;
      }

      @media (max-width: 480px) {
        .desc {
          font-size: 14px;
        }
      }

      .warning-box {
        background: rgba(255, 107, 107, 0.1);
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
      }

      @media (max-width: 480px) {
        .warning-box {
          padding: 10px 12px;
          font-size: 13px;
        }
      }

      .warning-box strong {
        color: #ff6b6b;
        font-weight: 600;
      }

      .error-info {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 13px;
        color: #666;
        line-height: 1.8;
      }

      .error-info-item {
        display: flex;
        margin-bottom: 8px;
        flex-wrap: wrap;
      }

      .error-info-label {
        font-weight: 600;
        min-width: 150px;
        flex-shrink: 0;
      }

      @media (max-width: 480px) {
        .error-info-item {
          flex-direction: column;
          margin-bottom: 12px;
        }

        .error-info-label {
          min-width: auto;
          margin-bottom: 4px;
        }
      }

      .error-info-value {
        opacity: 0.8;
        word-break: break-all;
      }

      .powered-by {
        margin-top: 10px;
        font-size: 12px;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 2px;
      }

      .powered-by svg {
        width: 16px;
        height: 16px;
        opacity: 0.6;
      }

      .shield-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }

      @media (max-width: 820px) {
        .illustration {
          display: none;
        }
        .panel {
          flex: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="illustration"></div>

      <div class="panel">
        <div class="card">
          <div class="code">403</div>
          <div class="title">
            <svg
              class="shield-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ff6b6b"
              stroke-width="2"
            >
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              <path d="M9 12l2 2 4-4" />
            </svg>
            访问被阻止
            <span class="error-tag">WAF</span>
          </div>
          <div class="desc">
            啊嘞..? 你的请求被防火墙拦截了，这可能是出于一点点安全原因的说...
          </div>

          <div class="warning-box">
            <strong>为什么会被阻止？</strong><br />
            您的请求不小心触发了安全规则，也可能包含一些可疑模式或恶意内容的说。但是的话如果您认为这是误判的话,可以联系网站管理员啦~
          </div>

          <div class="error-info">
            <div class="error-info-item">
              <span class="error-info-label">Ray ID:</span>
              <span class="error-info-value">::RAY_ID::</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Your IP:</span>
              <span class="error-info-value">::CLIENT_IP::</span>
            </div>
          </div>
          <div class="powered-by">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>Protected by Cloudflare</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
