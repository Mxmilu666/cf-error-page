<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Error</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("./pysio1.jpeg") center center / cover no-repeat fixed;
        font-family: "Inter", "HarmonyOS Sans", "微软雅黑", sans-serif;
        color: #333;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }

    /* 左侧插画 */
    .illustration {
        flex: 1;
    }

    /* 右侧内容卡片 */
    .panel {
        flex: 0 0 30%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        backdrop-filter: blur(12px);
        background: rgba(0, 0, 0, 0.25);
    }

    .card {
        width: 100%;
        max-width: 420px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 32px 36px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.05);
        position: relative;
    }

    /* 霓虹边框效果（轻微） */
    .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(135deg, #ffb1d5, #a0d8ff);
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        pointer-events: none;
        opacity: 0.4;
    }

    .code {
        font-size: 56px;
        font-weight: 800;
        background: linear-gradient(135deg, #ff7eb7 0%, #6aa8ff 100%);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 8px;
        letter-spacing: -1px;
    }

    .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 14px;
    }

    .desc {
        line-height: 1.6;
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 30px;
    }

    /* 隐藏 Cloudflare 错误详情中的描述、列表等,仅保留标题 */
    .cf-error-details p,
    .cf-error-details ul {
        display: none !important;
    }

    .cf-error-details h1 {
        font-size: inherit;
        font-weight: inherit;
        margin: 0;
        padding: 0;
    }

    @media (max-width: 820px) {
        .illustration {
            display: none;
        }
        body {
            justify-content: center;
            overflow: auto;
        }
    }
</style>
</head>

<body>
<div class="container">
    <div class="illustration"></div>

    <div class="panel">
        <div class="card">
            <div class="code">::CLOUDFLARE_ERROR_500S_BOX::</div>
            <div class="title">噢不…出了点问题?</div>
            <div class="desc">
                Cloudflare 无法正确连接到目标服务器。  
                请稍后重试，或检查站点是否正常运行。
            </div>
        </div>
    </div>
</div>
</body>
</html>
