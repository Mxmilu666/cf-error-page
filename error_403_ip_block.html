<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("./pysio1.jpeg") center center / cover no-repeat fixed;
        font-family: "Inter", "HarmonyOS Sans", "微软雅黑", sans-serif;
        color: #333;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      /* 左侧插画 */
      .illustration {
        flex: 1;
      }

      /* 右侧内容卡片 */
      .panel {
        flex: 0 0 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        backdrop-filter: blur(12px);
        background: rgba(0, 0, 0, 0.25);
      }

      @media (max-width: 820px) {
        .panel {
          flex: 1;
          padding: 20px;
        }
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 32px 36px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(0, 0, 0, 0.05);
        position: relative;
      }

      @media (max-width: 820px) {
        .card {
          padding: 24px 20px;
          border-radius: 16px;
        }
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px 16px;
        }
      }

      /* 霓虹边框效果(轻微)- 使用橙红色警告色调 */
      .card:before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 2px;
        background: linear-gradient(135deg, #ff4757, #ff6348);
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0.5;
      }

      .code {
        font-size: 35px;
        font-weight: 800;
        background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 8px;
        letter-spacing: -1px;
      }

      @media (max-width: 820px) {
        .code {
          font-size: 32px;
        }
      }

      @media (max-width: 480px) {
        .code {
          font-size: 28px;
        }
      }

      .title {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      @media (max-width: 820px) {
        .title {
          font-size: 20px;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 18px;
          gap: 8px;
        }
      }

      .error-tag {
        display: inline-block;
        padding: 4px 12px;
        background: #ff4757;
        color: white;
        font-size: 13px;
        font-weight: 700;
        border-radius: 12px;
        letter-spacing: 0.5px;
      }

      .desc {
        line-height: 1.6;
        font-size: 15px;
        opacity: 0.8;
        margin-bottom: 15px;
      }

      @media (max-width: 480px) {
        .desc {
          font-size: 14px;
        }
      }

      .warning-box {
        background: rgba(255, 71, 87, 0.1);
        border-left: 3px solid #ff4757;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        line-height: 1.6;
      }

      @media (max-width: 480px) {
        .warning-box {
          font-size: 13px;
          padding: 10px 12px;
        }
      }

      .warning-box strong {
        color: #ff4757;
        font-weight: 600;
      }

      .error-info {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        font-size: 13px;
        color: #666;
        line-height: 1.8;
      }

      .error-info-item {
        display: flex;
        margin-bottom: 8px;
        flex-wrap: wrap;
      }

      .error-info-label {
        font-weight: 600;
        min-width: 150px;
        flex-shrink: 0;
      }

      @media (max-width: 480px) {
        .error-info-item {
          flex-direction: column;
          margin-bottom: 12px;
        }

        .error-info-label {
          min-width: auto;
          margin-bottom: 4px;
        }
      }

      .error-info-value {
        opacity: 0.8;
        word-break: break-all;
      }

      .powered-by {
        margin-top: 10px;
        font-size: 12px;
        color: #999;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 2px;
      }

      .powered-by svg {
        width: 16px;
        height: 16px;
        opacity: 0.6;
      }

      .block-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: middle;
      }

      @media (max-width: 820px) {
        .illustration {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="illustration"></div>

      <div class="panel">
        <div class="card">
          <div class="code">403</div>
          <div class="title">
            <svg
              class="block-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#ff4757"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10" />
              <line x1="4.93" y1="4.93" x2="19.07" y2="19.07" />
            </svg>
            访问被拒绝
            <span class="error-tag">IP/GEO</span>
          </div>
          <div class="desc">
            抱歉呐...你的 IP 地址或所在地区不被允许访问此网站的说~
          </div>

          <div class="warning-box">
            <strong>为什么会被阻止？</strong><br />
            网站管理员已配置访问限制规则,您当前的 IP 地址或所在国家/地区被列入了阻止名单。这是为了保护网站安全和遵守地区性访问策略的说。
          </div>

          <div class="error-info">
            <div class="error-info-item">
              <span class="error-info-label">Ray ID:</span>
              <span class="error-info-value">::RAY_ID::</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Your IP:</span>
              <span class="error-info-value">::CLIENT_IP::</span>
            </div>
            <div class="error-info-item">
              <span class="error-info-label">Location:</span>
              <span class="error-info-value">::GEO::</span>
            </div>
          </div>
          <div class="powered-by">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span>Protected by Cloudflare</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
